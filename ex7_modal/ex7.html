<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="container mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exemploModal">
            Abrir modal
        </button>

        <div class="modal fade" id="exemploModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Título do modal</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Conteúdo do modal...</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar
                        </button>

                        <button class="btn btn-primary" type="button">
                            Salvar
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
