<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="container mt-3">
        <div class="mt-3">
            <button class="btn btn-success me-2" id="showSuccessBtn">
                Mostrar sucesso
            </button>

            <button class="btn btn-danger me-2" id="showErrorBtn">
                Mostrar erro
            </button>

            <button class="btn btn-warning me-2" id="showToastBtn">
                Mostrar toast
            </button>
        </div>

        <!-- Alert de sucesso -->
         <div class="alert alert-success alert-dismissible fade mt-3" id="successAlert">
            <strong>Sucesso!</strong> Operação realizada com sucesso!
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
         </div>

         <!-- Alert de erro -->
         <div class="alert alert-danger alert-dismissible fade mt-3" id="errorAlert">
            <strong>Erro!</strong> Erro ao processar a operação!
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
         </div>

         <!-- Toast Notification -->
          <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notificação</strong>
                    <small>Agora</small>
                    <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Está mensagem é toast!
                </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
